<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>판다마켓 : 로그인</title>

		<!-- 메타 데이터 -->
		<meta property="og:title" content="판다 마켓 로그인" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="/src/img/common/og.png" />
		<meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
		<meta property="og:url" content="https://www.pandamarket.com/" />
		<meta property="og:site_name" content="판다 마켓" />

		<link rel="stylesheet" rel="preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
		<link rel="stylesheet" href="/src/css/reset.css" />
		<link rel="stylesheet" href="/src/css/global.css" />
		<link rel="stylesheet" href="/src/css/login.css" />

		<script src="/src/js/auth.js" defer></script>
	</head>
	<body>
		<div class="logo">
			<a href="/">
				<img src="/src/img/common/logo.png" alt="판다마켓 로고" />
			</a>
		</div>
		<main>
			<div class="wrapper">
				<form action="" id="loginWrapper" class="formWrapper">
					<label for="loginEmail">이메일</label>
					<div class="input_wrapper">
						<input type="email" class="text_input" id="loginEmail" placeholder="이메일을 입력해주세요" data-validate="email" required />
						<p class="input_err_msg" id="loginEmailErr">잘못된 이메일입니다</p>
					</div>
					<label for="loginPW">비밀번호</label>
					<div class="input_wrapper">
						<input class="text_input" type="password" id="loginPW" minlength="8" placeholder="비밀번호를 입력해주세요" data-validate="password" required />
						<button class="btn_visibility open" type="button" aria-label="비밀번호 보이기 / 숨기기"> </button>
						<p class="input_err_msg" id="loginPWErr" data-validate="confirmPassword">비밀번호를 8자 이상 입력해주세요</p>
					</div>
					<button id="btnLogin" class="btn btn_large btnSubmit" data-href="/items" type="button" disabled>로그인</button>
				</form>
				<div class="social_login">
					간편 로그인하기
					<ul>
						<li>
							<a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
								<img src="/src/img/login/social_login_google.png" alt="구글 간편 로그인" />
							</a>
						</li>
						<li>
							<a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer">
								<img src="/src/img/login/social_login_kakao.png" alt="카카오톡 간편 로그인" />
							</a>
						</li>
					</ul>
				</div>
				<p class="bottom_text">판다마켓이 처음이신가요? <a href="/signup/" class="">회원가입</a></p>
			</div>
		</main>
	</body>
</html>
