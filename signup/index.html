<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>판다마켓 : 회원가입</title>

		<!-- 메타 데이터 -->
		<meta property="og:title" content="판다 마켓 회원가입" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="/src/img/common/og.png" />
		<meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
		<meta property="og:url" content="https://www.pandamarket.com/" />
		<meta property="og:site_name" content="판다 마켓" />

		<link rel="stylesheet" rel="preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
		<link rel="stylesheet" href="/src/css/reset.css" />
		<link rel="stylesheet" href="/src/css/global.css" />
		<link rel="stylesheet" href="/src/css/login.css" />

		<script src="/src/js/auth.js" defer></script>
	</head>
	<body>
		<div class="logo">
			<a href="/">
				<img src="/src/img/common/logo.png" alt="판다마켓 로고" />
			</a>
		</div>
		<main>
			<div class="wrapper">
				<form action="" id="signUpWrapper" class="formWrapper">
					<label for="signupEmail">이메일</label>
					<div class="input_wrapper">
						<input class="text_input" type="email" id="signupEmail" data-validate="email" placeholder="이메일을 입력해주세요" />
						<p class="input_err_msg" id="loginEmailErr">잘못된 이메일입니다</p>
					</div>
					<label for="signUpPW">비밀번호</label>
					<div class="input_wrapper">
						<input class="text_input" type="password" id="signUpPW" data-validate="password" placeholder="비밀번호를 입력해주세요" />
						<p class="input_err_msg" id="signUpPWErr">비밀번호를 입력해주세요</p>
						<button class="btn_visibility close" type="button" aria-label="비밀번호 보이기 / 숨기기"> </button>
					</div>
					<label for="signUpPWCheck">비밀번호 확인</label>
					<div class="input_wrapper">
						<input class="text_input" type="password" id="signUpPWCheck" data-target="signUpPW" data-validate="confirmPassword" placeholder="비밀번호를 다시 한 번 입력해주세요" />
						<p class="input_err_msg" id="signUpPWCheckErr">비밀번호가 일치하지 않습니다</p>
						<button class="btn_visibility close" type="button" aria-label="비밀번호 보이기 / 숨기기"> </button>
					</div>
					<button id="btnSignup" class="btn btn_large btnSubmit" data-href="/signup" disabled>회원가입</button>
				</form>
				<div class="social_login">
					간편 로그인하기
					<ul>
						<li>
							<a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
								<img src="/src/img/login/social_login_google.png" alt="구글 간편 로그인 링크" />
							</a>
						</li>
						<li>
							<a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer">
								<img src="/src/img/login/social_login_kakao.png" alt="카카오톡 간편 로그인 링크" />
							</a>
						</li>
					</ul>
				</div>
				<p class="bottom_text">이미 회원이신가요? <a href="/login/" class="">로그인</a></p>
			</div>
		</main>
	</body>
</html>
